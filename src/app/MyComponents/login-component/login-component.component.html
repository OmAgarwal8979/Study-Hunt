<div class="mainsignupbody">
    <div class="login-form">
        <div class="title">
            Login
        </div>
        <div class="form">
            <br>
            <form>
                <div class="group">
                  <input type="text" id="email" required>
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>E-mail</label>
                </div>

                <div class="group">
                  <input type="password" id="pass" required>
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Password</label>
                </div>


                <input type="submit" value="submit" (click)="loginreq()" class = "button_slide slide_right">
                <br>
                <br>
                <button class = "button_slide slide_right"> <a href="/signup">Sign-Up</a></button>

            </form>
        </div>
    </div>
</div>
